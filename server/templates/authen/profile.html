<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-5">
            <div class="container">
                <a class="navbar-brand" href="{%url 'profile' %}">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">  
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}" >{{user_info.username}}</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'logout' %}" class="nav-link" id="logout-form-link">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <div class=" ">
                    <div class="panel panel-login">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <H5 class="mb-3">Username: {{user_info.username}}</H5>
                                        <h5 class="mb-3">First Name: {{user_info.first_name}}</h5>
                                        <h5 class="mb-3">Last Name: {{user_info.last_name}}</h5>
                                        <h5 class="mb-3">Email: <a href="mailto:{{user_info.email}}">{{user_info.email}}</a></h5>
                                        <!-- <h5 class="mb-4">Team: {{user_team.teamName}}</h5> -->
                                        <a href="{%url 'profile_edit' %}" class="btn btn-primary"> Update Profile</a>
                                        <a href="{%url 'passwordchange' %}" class="btn btn-danger">Change Password</a>
                                        <!-- {% if user_role.role == 'sm' %}
                                            <a href="#" class="btn btn-success">Assign Roles</a>
                                        {% endif %} -->
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
